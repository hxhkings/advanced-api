<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="robots" content="nofollow, noindex">
	<title>Note to Self</title>
	<link href="stickynotes.css" type="text/css" rel="stylesheet">
	<script src=stickynotes.js></script>
</head>
<body>
	<form>
		<label for="note_color">Color: </label>
		<select id="note_color">
			<option value="yellow">yellow</option>
			<option value="green">green</option>
			<option value="blue">blue</option>
			<option value="pink">pink</option>
		</select>
		<label for="note_text">Text: </label>
		<input type="text" id="note_text">
		<input type="button" value="Add Sticky Note to Self" id="add_button">
	</form>
	<ul id="stickies">
	</ul>
</body>
</html>
