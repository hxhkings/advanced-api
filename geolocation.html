<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv = "pragma" content="no-cache">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Wherever you go, there you are</title>
		<style>
			div#map{
				border: 2px solid black;
				width: 400px;
				height: 400px;
			}
		</style>
		<script src="http://maps.google.com/maps/api/js?key=AIzaSyANrOEF1Ksapoxhfxf-MeUiCj_0qwfl7X0"></script>
		<script>
			var map;
			var ourCoords = {
					latitude: 47.624851,
					longitude: -122.52099
			};
			var options = {enableHighAccuracy: true, maximumAge: 0, timeout: 100};
			var watchId = null;
			var prevCoords;
			function getMyLocation(){
				if (navigator.geolocation){
					var watchButton = document.getElementById("watch");
					watchButton.onclick = watchLocation;
					var clearWatchButton = document.getElementById("clearWatch");
					clearWatchButton.onclick = clearWatch;
				} else {
					alert("Oops you have no geolocation!");
				}
			}
			function watchLocation(){
				options.timeout = 100;
				watchId = navigator.geolocation.watchPosition(displayLocation, displayError, options);
			}
			function  clearWatch(){
				if (watchId){
					navigator.geolocation.clearWatch(watchId);
					watchId = null;
				}
			}
			function addMarker(map, latlong, title, content){
				var markerOptions = {
					position: latlong,
					map: map,
					title: title,
					clickable: true
				};
				var marker = new google.maps.Marker(markerOptions);
				var infoWindowOptions = {
					content: content,
					position: latlong
				};
				var infoWindow = new google.maps.InfoWindow(infoWindowOptions);
				google.maps.event.addListener(marker, "click", function(){
					infoWindow.open(map);
				});
			}
			function showMap(coords){
				var googleLatAndLong = new google.maps.LatLng(coords.latitude, coords.longitude);

				var mapOptions = {
						zoom: 10,
						center: googleLatAndLong,
						mapTypeId: google.maps.MapTypeId.ROADMAP
				};
				var mapDiv = document.getElementById("map");
				map = new google.maps.Map(mapDiv, mapOptions);
				var title = "Your Location";
				var content = "You are here: " + coords.latitude + ", " + coords.longitude;
				addMarker(map, googleLatAndLong, title, content);
			}

			function displayLocation(position){
				var y = position.coords.latitude;
				var x = position.coords.longitude;
				var div = document.getElementById("location");
				div.innerHTML = "hxhRonie your latitude is " + y
								+ " while your longitude is " + x;
				div.innerHTML += " (with " + position.coords.accuracy + " meters accuracy).";
				var km = computeDistance(position.coords, ourCoords);
				var distance = document.getElementById("distance");
				distance.innerHTML = "You are " + km + " kilometers from the WickedlySmart HQ.";
				if (map == null){
					showMap(position.coords);
					prevCoords = position.coords;
				} else {
					scrollMapToPosition(position.coords);
					var meters = computeDistance(position.coords, prevCoords)*1000;
					if (meters > 20){
						scrollMapToPosition(position.coords);
						prevCoords = position.coords;
					}
				}
				div.innerHTML += " <=== [found in " + options.timeout + " milliseconds]";


			}
			function scrollMapToPosition(coords){
				var latitude = coords.latitude;
				var longitude = coords.longitude;
				var latlong = new google.maps.LatLng(latitude, longitude);
				map.panTo(latlong);
				addMarker(map, latlong, "Your new location", "You moved to: " + latitude + ", " + longitude);
			}
			function displayError(error){
				var errorTypes = {
					0: "Unknown error",
					1: "Permission denied by user",
					2: "Position is not available",
					3: "Request timed out"
				};
				var errorMessage = errorTypes[error.code];
				if(errorMessage == 0 || errorMessage == 2){
					errorMessage = errorMessage + " " + error.message;
				}
				var div = document.getElementById("location");
				div.innerHTML = errorMessage;
				options.timeout += 100;
				navigator.geolocation.watchPosition(displayLocation, displayError, options);
				div.innerHTML +="...checking again with timeout = " + options.timeout;
			}
			function computeDistance(startCoords, destCoords){
				var startLatRads = degreesToRadians(startCoords.latitude);
				var startLongRads = degreesToRadians(startCoords.longitude);
				var destLatRads = degreesToRadians(destCoords.latitude);
				var destLongRads = degreesToRadians(destCoords.longitude);

				var Radius = 6371; // radius of the Earth in km
				var distance = Math.acos(Math.sin(startLatRads) + Math.sin(destLatRads) +
								Math.cos(startLatRads) * Math.cos(destLatRads) * 
								Math.cos(startLongRads - destLongRads)) * Radius; // This is the Haversine equation!
				return distance;
			}
			function degreesToRadians(degrees){
				var radians = (degrees * Math.PI)/180;
				return radians;
			}
			window.onload = getMyLocation;
		</script>
	</head>
	<body>
		<form>
			<input type="button" id="watch" value="Watch">
			<input type="button" id="clearWatch" value="Clear Watch">
		</form>
		<div id="location">
		</div>
		<div id="distance">
		</div>
		<div id="map">
		</div>
	</body>
</html>
